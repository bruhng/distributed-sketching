syntax = "proto3";

option go_package = "github.com/bruhng/distributed-sketching/proto";


package proto;

service Server {
  // Merges a sketch into the main sketch
  rpc MergeKll (Ordered2DArray) returns  (MergeReply) {}
}


message Ordered2DArray {
  repeated OrderedRow rows = 1;
}

message OrderedRow {
  repeated OrderedValue values = 1;
}

message OrderedValue {
  oneof value {
    int32 int_val = 1;
    float float_val = 2;
  }
}

message MergeReply {
  int32 status = 1;  
}
